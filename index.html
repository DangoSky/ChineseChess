<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no">
		<title>Chinese Chess</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="app">
			<div class="box">
				<canvas id="canvas" class="canvas"></canvas>
			</div>
			<div class="nav-box">
				<div class="room">
					<input id="roomId" placeholder="输入约定的房间号进行联网模式">
					<button id="btn" class="enter-room">进入房间</button>
					<button id="new" class="new">重新开始</button>
					<p>当前房间有<span id="peopleCount">0</span>人在线</p>
				</div>
				<div class="chat-container">
					<div class="message-box" id="messageBox"></div>
					<div class="input-box">
						<textarea id="textarea" type="text" placeholder="按回车发送消息" ></textarea>
					</div>
				</div>
			</div>
			<div class="dialog" id="dialog">
				<p></p>
			</div>
		</div>


		<audio id="audio" src="http://fjdx.sc.chinaz.com/Files/DownLoad/sound1/201501/5390.mp3"></audio>
		<script src="https://cdn.bootcss.com/socket.io/2.3.0/socket.io.js"></script>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/checkerboard.js"></script>
		<script src="js/main.js"></script>
		<script src="js/rule.js"></script>
		<script src="js/notationist.js"></script>
		<script src="js/socket.js"></script>
		<script src="js/utils.js"></script>
	</body>
</html>
